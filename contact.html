  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contactstyles.css">

<body>



  <!-- Header reused verbatim from index.html -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logos/leblanc solutions stylized text no bg.png"
         alt="LeBlanc Solutions Logo" height="50"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="contact-main">

    <!-- 1) Contact info + picture -->
    <section class="info-photo-wrap">
      <!-- Contact details -->
      <div class="contact-info-box">
        <h1>Reach Out</h1>
        <p>
            Phone:
            <span id="phone-wrapper">
            <button id="reveal-phone" type="button">Reveal Phone</button>
            </span>
        </p>
        <p>
            Email:
            <span id="email-wrapper">
            <button id="reveal-email" type="button">Reveal Email</button>
            </span>
        </p>
      </div>

      <!-- Jewelâ€™s photo (placeholder) -->
      <img class="contact-photo"
           src="assets/images/jewel/jewel filler 2.jpeg"
           alt="Jewel LeBlanc">
    </section>

    <!-- 2) Quote request form -->
    <form id="quote-form" class="quote-form" role="form" aria-labelledby="quote-form-heading">
      <h2 id="quote-form-heading">Request a Custom Quote</h2>
        
        <label for="contact-name">
          Name
          <input type="text" name="Name" id="contact-name" required aria-required="true">
        </label>

        <label for="contact-email">
          Email
          <input type="email" name="Email" id="contact-email" required aria-required="true">
        </label>

        <label for="event-date">
          Event Date
          <input type="date" name="Event Date" id="event-date" required aria-required="true">
        </label>

        <label for="event-type">
        Type of Event
        <select name="Event Type" id="event-type" required aria-required="true">
          <option value="">Select event type</option> <!-- Add default option -->
          <option value="Wedding">Wedding</option>
          <option value="House Party">House Party</option>
          <option value="Barbecue">Barbecue</option>
          <option value="Outdoor Party">Outdoor Party</option>
          <option value="Formal Party">Formal Party</option>
          <option value="Other">Other</option>
        </select>
      </label>

        <label for="guest-count">
          Number of Guests
          <select name="Guest Count" id="guest-count" required aria-required="true">
            <option value="">Select guest count</option> <!-- Add default option -->
            <option value="<10">&lt;10</option>
            <option value="11-25">11-25</option>
            <option value="26-50">26-50</option>
            <option value="50+">50+</option>
          </select>
        </label>

        <label for="event-details">
          Details / Special Requests
          <textarea name="Message" id="event-details" aria-describedby="details-help"></textarea>
          <small id="details-help">Optional: Tell us about any special requests or dietary restrictions</small>
        </label>

        <button type="submit" aria-describedby="form-status">Send Request</button>
        <span id="form-status" role="status" aria-live="polite" style="margin-left:12px;"></span>
      </form>
    </section>

  </main>

  <!-- Footer reused verbatim from index.html -->
      <footer>

      </footer>

  <!-- Page-specific JS -->
  <script src="js/contactscript.js"></script>
</body>
</html>
